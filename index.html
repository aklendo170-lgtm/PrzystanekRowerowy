<form id="contact-form" action="https://formspree.io/f/mojnjdld" method="POST">
    <input type="text" name="name" placeholder="Twoje Imię i Nazwisko" required>
    <input type="tel" name="phone" placeholder="Twój Numer Telefonu" required>
    <select name="service">
        <option value="Przegląd">Przegląd Rowerowy</option>
        <option value="Naprawa">Naprawa usterki</option>
        <option value="Wypożyczenie">Wypożyczenie roweru</option>
    </select>
    <input type="text" name="date" placeholder="Wybierz datę rezerwacji" onfocus="(this.type='date')" onblur="(this.value == '' ? this.type='text' : this.type='date')" required>
    <textarea name="description" placeholder="Opis usterki / Szczegóły zgłoszenia..."></textarea>
    
    <label style="display: flex; align-items: flex-start; gap: 10px; font-size: 0.75rem; color: #666; cursor: pointer;">
        <input type="checkbox" required style="width: 15px; height: 15px; margin-top: 2px;">
        <span>Wyrażam zgodę na przetwarzanie danych w celu obsługi zgłoszenia serwisowego.</span>
    </label>

    <button type="submit" id="submit-btn" class="btn">WYŚLIJ ZGŁOSZENIE</button>
    <p id="form-status"></p>
</form>

<footer>
